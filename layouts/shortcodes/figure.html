{{ $src := cond .IsNamedParams (.Get "src") (.Get 0) -}}
{{ $alt := cond .IsNamedParams (.Get "alt") (.Get 1) -}}
{{ $title := cond .IsNamedParams (.Get "title") (.Get 2) -}}
{{/* Output */ -}}
<figure>
  <img src="{{ $src }}"{{ with $alt }} alt="{{ . }}"{{ end }}>
  {{ with $title -}}
    <figcaption>{{ . | markdownify }}</figcaption>
  {{ end -}}
</figure>
